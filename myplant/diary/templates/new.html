{% extends 'base.html' %}
{% block content %}
<style>
    .box {
        width: 50%;
        margin: 30px auto;
        background-color: white;
        padding: 30px 0px;
        border-radius: 10px;
        box-shadow: 1px 1px 3px 1px #dadce0;
    }

    textarea {
        height: 70px;
    }
</style>

<div class="box">
    <h3>새로운 글을 등록해주세요</h3>

    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {% load static %}
        {% load crispy_forms_tags %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
</div>
{% endblock %}
