{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>

    .box {
        width: 50%;
        margin: 30px auto;
        background-color: white;
        padding: 30px 0px;
        border-radius: 10px;
        box-shadow: 1px 1px 3px 1px #dadce0;
    }

    .info {
        margin: auto;
        width: 90%;
        border: 1px solid lightgray;
        border-radius: 10px;
        box-shadow: 1px 1px 3px 1px #dadce0;
    }

    .content {
        margin: 10px auto;
        width: 80%;
        border: 1px solid lightgray;
        border-radius: 10px;
        box-shadow: 1px 1px 3px 1px #dadce0;
    }

    a {
        color: gray;
        text-decoration: none;
    }

</style>

<div class="box">
    <div class="info">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" style="text-align: left">
                {{writer}}님의 프로필
            </li>
            <li class="list-group-item" style="text-align: left">
                <img src="{% static 'profile.png' %}" style="width:30px"> {{writer}}<br>
                닉네임: {{writer.nickname}}<br>
            </li>
        </ul>
        <br><br>
        게시물 수: {{posts.count}}
        {% for post in posts %}
        <a href="{% url 'diary:detail' post.id %}">
            <div class="content">
                {% if post.image %}
                <img src="{{post.image.url}}" height="300"> <!--models.py에서 사진을 보내주는 것이 아니라 url 보내주는 것임-->
                {% endif %}<br>
                {{post.content|linebreaksbr}}<br><br>
            </div>
        </a>
        {% endfor %}
        
    </div><br><br><br>
</div>

{% endblock %}
